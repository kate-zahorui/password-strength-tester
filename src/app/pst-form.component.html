<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
  <label for="password">
    <input
      type="password"
      name="password"
      id="password"
      minlength="6"
      placeholder="Enter your password..."
      formControlName="password"
      class="input"
    />
  </label>
  <pst-indicator [passwordStrength]="passwordStrength"></pst-indicator>
</form>
